<style>
  #map {
    width: 500px;
    height: 400px;
    background-color: #CCC;
  }
</style>
<script src="https://maps.googleapis.com/maps/api/js?sensor=set_to_true_or_false"></script>
<script>
  function initialize() {
    var centerpos = new google.maps.LatLng( 48.8534100, 2.3488000);
    var mapCanvas = document.getElementById('map');
    var mapOptions = {
      center: centerpos,
      zoom: 11,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(mapCanvas, mapOptions);
    var marker = new google.maps.Marker({
        position : centerpos,
        map      : map,
        title    : "Lille"
        //icon     : "marker_lille.gif" // Chemin de l'image du marqueur pour surcharger celui par d√©faut
    });
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>


<div id="map">
</div>
